<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Symbol -->
  <g fill="currentColor" opacity="0.9">
    <!-- Main circle -->
    <circle cx="20" cy="20" r="12" fill="none" stroke="currentColor" stroke-width="2" opacity="0.8"/>
    
    <!-- Center nucleus -->
    <circle cx="20" cy="20" r="2" fill="currentColor" opacity="0.9"/>
    
    <!-- Four division lines -->
    <line x1="20" y1="8" x2="20" y2="32" stroke="currentColor" stroke-width="1.5" opacity="0.7"/>
    <line x1="8" y1="20" x2="32" y2="20" stroke="currentColor" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Small division indicators -->
    <circle cx="20" cy="12" r="1" fill="currentColor" opacity="0.6"/>
    <circle cx="28" cy="20" r="1" fill="currentColor" opacity="0.6"/>
    <circle cx="20" cy="28" r="1" fill="currentColor" opacity="0.6"/>
    <circle cx="12" cy="20" r="1" fill="currentColor" opacity="0.6"/>
    
    <!-- Outer growth rings -->
    <circle cx="20" cy="20" r="16" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.4"/>
    <circle cx="20" cy="20" r="18" fill="none" stroke="currentColor" stroke-width="0.3" opacity="0.3"/>
  </g>
  
  <!-- Text "MITOSIS" -->
  <text x="45" y="26" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="currentColor" opacity="0.9">
    MITOSIS
  </text>
</svg>